<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
</head>
<body>
  <h1>File Upload</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".doc, .docx, .txt, .pdf, .xls, .xlsx, .ppt, .pptx">
    <input type="submit" value="Upload">
  </form>
</body>
</html>
